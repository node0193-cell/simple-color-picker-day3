<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Image Color Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Image Color Detector</h1>
        
        <div class="upload-section">
            <label for="imageUpload" class="custom-upload">Choose Image</label>
            <input type="file" id="imageUpload" accept="image/*">
        </div>

        <div class="main-content">
            <div class="canvas-wrapper">
                <canvas id="canvas"></canvas>
            </div>
            
            <div class="results-panel">
                <div id="colorPreview" class="preview-box"></div>
                <div class="values">
                    <p><strong>HEX:</strong> <span id="hexValue">#ffffff</span></p>
                    <p><strong>RGB:</strong> <span id="rgbValue">rgb(255, 255, 255)</span></p>
                </div>
                <button id="copyBtn" class="copy-btn">Copy HEX</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
