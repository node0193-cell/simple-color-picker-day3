<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Color Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="controls">
    <h2>Upload & Pick Color</h2>
    <input type="file" id="upload" accept="image/*">
    <div id="info-panel">
        <div id="preview" class="color-preview"></div>
        <div class="values">
            <strong id="hex-val">HEX: #FFFFFF</strong><br>
            <span id="rgba-val">RGBA: rgba(255, 255, 255, 1)</span>
        </div>
    </div>
    <p class="copy-hint" id="status-msg">Hover to see values, Click to copy HEX</p>
</div>

<div id="canvas-container">
    <canvas id="imageCanvas"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
